<ion-content>

  <div class="map-container">
          <div style="position: absolute; z-index: 999; left: 50px; top: 10px">
            <ion-searchbar debounce=500 (ionChange)="search($event)" [value]="selectedAddress"></ion-searchbar>
            <div style="position: absolute; width: 100%; z-index: 0;">
              <ion-list lines="none" *ngIf="places.length > 0">
                <ion-item button *ngFor="let place of places" (click)="onSelect(place)">
                  <ion-icon name="pin"></ion-icon>
                  {{ place[0] }}
                </ion-item>
              </ion-list>
            </div>
          </div>

    <div id="map" style="width: 100%; height: 100%">
    </div>
  </div>
</ion-content>
